<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
    - primary meta tag 
    -->
    <title> register on Fast </title>
    <meta name="description" content="Fast: Connect: Join our social media website and connect with friends.">
    <meta name="title" content="Fast  Community: Join a supportive and diverse community of users.">

    <!-- 
    - font awesome 
    -->
    <link rel="stylesheet" href="./style/all.min.css">

    <!-- 
    -  favicons logo 
    -->
    <link rel="shortcut icon" href="./assets/images/logo.png" type="PNG+xml">

    <!-- 
    - boot strap
    -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style/bootstrap.min.css">

    <!-- 
    - styling css
    -->
    <link rel="stylesheet" href="./style/register.css">

    <!-- 
    - script js 
    -->
    <script src="./assets/js/register.js" defer></script>
    <!-- 
    - axios js 
    -->
    <script src="./assets/js/axios.min.js"></script>

</head>

<body>
    <div class="container d-flex justify-content-center align-items-center flex-column">
        <nav class="log-in-logo d-flex justify-content-center align-items-center">
            <img src="./assets/images/logo.png" alt="logo" class="w-25">
            <span class="login-name fs-40 ms-4 gradient-text">Fast</span>
        </nav>
        <form class="form mw-100">
            <!-- 
                -- preloader toggle
            -->
            <div id="preloader" class="hidden">
                <div class="negm">
                    <div class="loader">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>

                </div>


            </div>
            <div class="header p-4">
                <span class="title d-block text-white">You really like the project</span>
                <span class="sub mb d-block text-white">Register to get full access now :)</span>
            </div>
            <input id="file" type="file" accept="image/*">
            <label class="avatar" for="file"><span> <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24">

                        <g id="SVGRepo_iconCarrier">

                                opacity="0.1"></path>
                            <path stroke-width="2" stroke="#ffffff"
                                d="M3 8.976C3 4.05476 4.05476 3 8.976 3H15.024C19.9452 3 21 4.05476 21 8.976V15.024C21 19.9452 19.9452 21 15.024 21H8.976C4.05476 21 3 19.9452 3 15.024V8.976Z">
                            </path>
                            <path stroke-linecap="round" stroke-width="2" stroke="#ffffff"
                                d="M17.0045 16.5022L12.7279 12.2256C9.24808 8.74578 7.75642 8.74578 4.27658 12.2256L3 13.5022">
                            </path>
                            <path stroke-linecap="round" stroke-width="2" stroke="#ffffff"

                                d="M17 8C17 8.55228 16.5523 9 16 9C15.4477 9 15 8.55228 15 8C15 7.44772 15.4477 7 16 7C16.5523 7 17 7.44772 17 8Z">
                            </path>
                        </g>

            <input type="text" class="input" placeholder="@Username" id="Username">
            <input type="text" class="input" placeholder="Name" id="name">
            <input type="password" class="input" placeholder="password" id="password">
            <span class="sub">Already have an account ? <a href="index.html">Sign in</a></span>
            <button id="register">Register</button>
        </form>
    </div>

    <!-- 
        -- alert toggle
    -->
    <div class="fixed-top  col-md-8 col-10 col-lg-3" id="alerts">
    </div>






</body>

</html>

    <section>

            <h1 class="fw-bold fs-2 mt-3">Setting</h1>
            <div class="profileInfoCard p-4 pb-0 bg-white rounded-4 shadow-sm">
                <div class="content d-flex gap-4 p-4 justify-content-center align-items-center mb-3">
                    <div class="image position-relative curser">
                        <img src="./assets/images/ternary image.jpg" alt="profile image" class="rounded-circle">

                    <div class="name">
                        <h2 class="text-capitalize font-monospace fw-bold py-0 my-0"></h2>

                    </div>
                </div>
                <hr>
                <div class="links text-capitalize d-flex w-100 justify-content-center">
                    <p class="pb-3 px-4  m-0  curser name active" onclick="changeContent('name')">name</p>
                    <p class="pb-0 px-4 m-0 curser userName" onclick="changeContent('userName')">user name</p>
                    <p class="pb-0 px-4  m-0 curser password" onclick="changeContent('password')">password</p>
                </div>
            </div>

            <div class="profileInfoCard p-4 pb-0 bg-white rounded-4 shadow-sm mt-5 pb-5 px-5 d-flex overflow-hidden">
                <div class="username px-5" id="userACtion">
                    <div class="mb-3">
                        <label for="oldName" class="form-label curser">old Name</label>
                        <input type="text" class="form-control" id="oldName" placeholder=" old name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">new Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="new name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">confirm ur password</label>
                        <input type="password" class="form-control passowrdLength" id="exampleFormControlInput1"
                            placeholder="*****">
                    </div>
                    <button type="button"
                        class="mt-4 btn btn-outline-success d-flex justify-content-center w-100 align-items-center">Update</button>

                </div>
                <div class="username px-5">
                    <div class="mb-3">
                        <label for="oldUserName" class="form-label">Old user name</label>
                        <input type="text" class="form-control" id="oldUserName" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">new user name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="@New user name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">confirm ur password</label>
                        <input type="password" class="form-control passowrdLength" id="exampleFormControlInput1"
                            placeholder="*****">
                    </div>
                    <button type="button"
                        class="mt-4 btn btn-outline-success d-flex justify-content-center w-100 align-items-center">Update</button>

                </div>
                <div class="username px-5">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Old password</label>
                        <input type="password" class="form-control passowrdLength" id="exampleFormControlInput1"
                            placeholder="old password">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">new password</label>
                        <input type="password" class="form-control passowrdLength" id="exampleFormControlInput1"
                            placeholder="new password">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">confirm new password</label>
                        <input type="password" class="form-control passowrdLength" id="exampleFormControlInput1"
                            placeholder="confirm new password">
                    </div>
                    <button type="button"
                        class="mt-4 btn btn-outline-success d-flex justify-content-center w-100 align-items-center">Update</button>
